<!DOCTYPE html>
<html>
<head>
	<title>My Simple Webpage</title>
	

	<style>
	
		nav {
			background-color: #333;
			color: white;
			overflow: hidden;
		}
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
	
		h1 {
			text-align: center;
		}
		p {
			text-align: justify;
			padding: 20px;
		}
	</style>
</head>
<body>
	
	<nav>
        <a href="/">Home</a>
		<a href="/questbook">Questbook</a>
		<a href="/newmessage">New message</a>
		<a href="/ajaxmessage">Ajax message</a>
	</nav>
	
	
	<h1>Questbook</h1>
	<table>
		<thead>
		  <tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
		  </tr>
		</thead>
		<tbody>
		  <% data.forEach((item) => { %>
			<tr>
			  <td><%= item.id %></td>
			  <td><%= item.name %></td>
			  <td><%= item.email %></td>
			</tr>
		  <% }); %>
		</tbody>
	  </table>
</body>
</html>
