<!DOCTYPE html>
<html>
<head>
	<title>My Simple Webpage</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/questbook">Questbook</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/newmessage">New message</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ajaxmessage">Ajax message</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container mt-5">
		<h1>Add new message to Questbook page</h1>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<form class="container mt-5" method="post" action="/adduser">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" name="name" id="name" required>
		</div>
		<div class="form-group">
			<label for="country">Country</label>
			<input type="text" class="form-control" name="country" id="country" required>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<input type="text" class="form-control" name="message" id="message" required>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
